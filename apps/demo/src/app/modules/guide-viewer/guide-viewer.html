<div class="docs-primary-header">
  <h1>{{guide?.name}}</h1>
</div>

<div class="docs-guide-wrapper">
  <div class="docs-guide-toc-and-content">
<!--    (contentRendered)="toc.addHeaders('Guide Content', $event); toc.updateScrollPosition()"-->
    <doc-viewer class="docs-guide-content"
                (tocChanges)="toc.addToc('Guide Content', $event); toc.updateScrollPosition()"
                [renderer]="guide?.type || 'html'"
                [options]="{url: guide?.document}"
                focusOnNavigation
                id="guide-content"
                aria-label="Guide content"></doc-viewer>
    <table-of-contents #toc></table-of-contents>
<!--    <table-of-contents #toc container="guide-viewer"></table-of-contents>-->
  </div>
</div>
